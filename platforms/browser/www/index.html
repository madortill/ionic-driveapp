<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your libs&fonts -->
    <link rel="stylesheet" href="css/openSans.css">

  </head>
  <body ng-app="drivingApp" class="platform-browser platform-cordova platform-webview">

    <!-- Center content -->
    <div class="container-fluid">
        <ion-nav-bar class="bar-darkblue" align-title="center" bold>
            <ion-nav-back-button class="button-icon">
              <i class="ion-arrow-left-c"></i> חזור
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-left">
        </ion-nav-view>
        <!-- <ion-footer-bar class="bar bar-light"> -->
        <!-- </ion-footer-bar> -->
    </div>
    
    <!-- pdfjs -->
    <script src="./lib/pdfjs-dist/build/pdf.js"></script>
    <script src="./lib/angular-pdf/dist/angular-pdf.min.js"></script>
    
    <!-- ng app config/bootstrap -->
    <script src="./js/app/app.js"></script>
    <script src="./js/app/app.config.js"></script>
    
    <!-- directives -->
    <script src="./js/directives/ngEnter.directive.js"></script>

    <!-- your controllers -->
    <script src="./js/pages/home/home.ctrl.js"></script>
    <script src="./js/pages/search/search.ctrl.js"></script>
    <script src="./js/pages/result/result.ctrl.js"></script>
    <!-- your service -->
    <script src="./js/services/data.service.js"></script>
 
  </body>
</html>
